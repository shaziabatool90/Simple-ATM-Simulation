<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="atm">
        <h1>ATM</h1>
        <button id="withdraw">WITHDRAW</button>
        <button id="deposit">DEPOSIT</button>
        <button id="chk_balance">CHECK BALANCE</button>

        <div id="cls_withdraw">
            <input id="in_withdraw" type="text" placeholder="Enter the amount you want to withdraw">
            <button class="btn" id="btn_withdraw">Withdraw</button>
            <button class="btn" id="btn_WmainMenu">Main menu</button>
        </div>
        <div id="cls_deposit">
            <input id="in_deposit" type="text" placeholder="Enter the amount you want to deposit">
            <button class="btn" id="btn_deposit">Deposit</button>
            <button class="btn" id="btn_DmainMenu">Main menu</button>
        </div>
        <div class="cls_result">
            <p id="result"></p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
